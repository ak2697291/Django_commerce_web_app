{%  extends "auctions/layout.html" %}

{% block body%}
{% if user.is_authenticated %}

{% if success_message %}
<div class="alert alert-success" role="alert">
    {{success_message}}
  </div>
{% endif %}
<form method="POST" action= {% url 'create_listing_send' %}>
    {% csrf_token%}
    <input type="text" name="title" class="form-control" required placeholder="Enter title of the product">
    <textarea name="description" class="form-control" cols="30" rows="10" required placeholder="enter description of product"></textarea>
    <input type="number" name="starting_bid" class="form-control" required placeholder="enter starting bid">
    <input type="text" name="category" class="form-control" required placeholder="enter the category here">
    <input type="url" name="image_url" class="form-control" placeholder="enter your image url" required >
    <input type="hidden" name="username" value="{{user.username}}">
    <input type="submit" value="submit" class="btn btn-primary">
</form>
{% else %}
<h1>Please login with your account</h1>
{% endif %}
{% endblock %}
